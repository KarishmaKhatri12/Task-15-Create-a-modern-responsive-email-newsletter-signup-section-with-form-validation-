<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="form-section">
        <h1>Subscribe to Our Newsletter</h1>
        <p class="subtitle">Get the latest internship updates, career tips, and tech insights</p>

        <form id="newsletterForm" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
            <small class="error" id="nameError"></small>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required />
            <small class="error" id="emailError"></small>
          </div>

          <button type="submit" id="submitBtn">Subscribe</button>
          <p class="privacy-note">We respect your privacy. No spam ever.</p>
        </form>

        <p id="thankYouMsg" class="thank-you hidden">Thank you for subscribing!</p>
      </div>

      <div class="image-section">
        <img id="sliderImage" src="internship_team.jpg" alt="Internship Illustration" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
